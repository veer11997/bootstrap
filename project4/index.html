<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
        
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A project based approach to learn Model</h1>
                <p class="text-center"><a href="#"   data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-danger btn-lg">Login Here</a></p>
            </div>
        </div>
    </div>
        <div class="modal fade" id="login-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="images/CROSS.GIF" id="img_logo" alt="" class="img-thumbnail">
                    </div>

                    <div id="div-forms">
                        <form>
                            <div class="modal-body">
                            <div>
                                <span>Type Your Email And Password:</span>
                              </div>
                              <input class="form-control" placeholder="Email" type="text" required>
                              <input class="form-control" placeholder="Password" type="Password" required>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox">Remember Me
                                  </label>
                              </div>
                            </div>
                            <div class="modal-footer justify-content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                    </div>
                                    <div class="col-sm-6">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign-up</button>
                                    </div>
                                </div>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

</body>
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        

</html>
